spring:
  datasource:
    url: jdbc:h2:tcp://localhost/D:/h2db/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true System.out으로 출력하기 때문에 사용 X
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 파라미터 타입 추가 [VARCHAR, BIGINT 등]
